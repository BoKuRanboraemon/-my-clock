<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>15:20:29 | 時刻表示タブ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    .clock {
      font-size: 3rem;
      font-weight: bold;
      color: #333;
      background: #fff;
      padding: 1rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .desc {
      color: #666;
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1rem;
      width: 100%;
      max-width: 400px;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      box-sizing: border-box;
    }
    .format-help {
      font-size: 0.9rem;
      color: #888;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock" aria-live="polite">--:--:--</div>
  <div class="desc">このページのタブ（タイトル）に現在時刻が表示されます。</div>
  <div class="form-group">
    <label for="formatInput">タブの表示フォーマットを編集：</label>
    <input type="text" id="formatInput" value="{h}:{m}:{s} | 時刻表示タブ" aria-label="タイトルのフォーマット">
    <div class="format-help">
      使える変数：<code>{h}</code>（時）, <code>{m}</code>（分）, <code>{s}</code>（秒）<br>
      例: <code>{h}時{m}分{s}秒</code> や <code>現在時刻：{h}:{m}:{s}</code>
    </div>
  </div>

  <script>
    // 2桁表示用
    function pad(num) {
      return num.toString().padStart(2, '0');
    }

    // タイトルのフォーマットを取得
    function getTitleFormat() {
      return document.getElementById('formatInput').value;
    }

    // タイトルを更新
    function updateClock() {
      const now = new Date();
      const h = pad(now.getHours());
      const m = pad(now.getMinutes());
      const s = pad(now.getSeconds());
      const timeStr = `${h}:${m}:${s}`;
      // ページ内の時計表示
      document.getElementById('clock').textContent = timeStr;

      // ユーザー指定のフォーマットでタイトルを作成
      let format = getTitleFormat();
      // 変数を置換
      format = format.replace(/{h}/g, h)
                     .replace(/{m}/g, m)
                     .replace(/{s}/g, s);
      document.title = format;
    }

    // 入力欄の変更を監視
    document.getElementById('formatInput').addEventListener('input', updateClock);

    // 1秒ごとに更新
    setInterval(updateClock, 1000);
    // 初回実行
    updateClock();
  </script>
</body>
</html>
